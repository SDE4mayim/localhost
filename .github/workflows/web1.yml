name: End-to-end tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: 1Time@p!
          MYSQL_DATABASE: tfeiamho_vetcastle

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install --force

      - name: Install Cypress
        run: npm install cypress --save-dev --force


      - name: Wait for MySQL to be ready
        run: sleep 30 # Adjust this based on how long MySQL needs to start

      - name: Start API server
        run: |
          cd web/apis
          nohup npm start & # Start the API server in the background
          sleep 10 # Wait for the server to start
      
      - name: Start web server
        run: |
          cd web/webapp
           npm install @mui/material @emotion/react @emotion/styled
          npm install --legacy-peer-deps
          nohup npm run dev & # Start the web server in the background
          sleep 10 # Wait for the server to start
         
      
      - name: Run Cypress tests
        run: npx cypress run

    
