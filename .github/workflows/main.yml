name: End-to-end tests

on: [push]

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --force

      - name: Install Cypress
        run: npm install cypress --save-dev --force

      - name: Start API server
        run: |
          cd web/apis
          npm install
          npm start &
          timeout /t 10
      
      - name: Start web server
        run: |
          cd web/webapp
          npm install
          npm start &
          timeout /t 10
      
      - name: Wait for servers to be ready
        run: timeout /t 30 # Adjust the time as needed to ensure servers are up
      
      - name: Run Cypress tests
        run: npx cypress run
      
      - name: Stop servers
        if: always()
        run: taskkill /IM "node.exe" /F

