name: End-to-end tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: 1Time@p!
          MYSQL_DATABASE: tfeiamho_vetcastle

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h"127.0.0.1" --silent; then
              break
            fi
            echo 'MySQL is unavailable - sleeping'
            sleep 1
          done
        shell: bash
      
      - name: Start API server
        run: |
          cd web/apis
          npm install
          nohup npm start & # Start the API server in the background
          for i in {30..0}; do
            if nc -z localhost 3000; then
              break
            fi
            echo 'API server is unavailable - sleeping'
            sleep 1
          done
        shell: bash
      
      - name: Start web server
        run: |
          cd web/webapp
          npm install --legacy-peer-deps
          nohup npm run dev & # Start the web server in the background
          for i in {30..0}; do
            if nc -z localhost 8080; then
              break
            fi
            echo 'Web server is unavailable - sleeping'
            sleep 1
          done
        shell: bash
      
      - name: Cypress run
        run: npx cypress run

      


      
    

