name: End-to-end tests

on: [push]

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install --force
      
      - name: Install Cypress
        run: npm install cypress --save-dev --force
      
      - name: Start API server
        run: |
          Start-Process web/apis "npm install"
          timeout /t 10
          Start-Process web/apis "npm start"
      
      - name: Start web server
        run: |
          Start-Process web/webapp  "npm install --legacy-peer-deps"
          timeout /t 10
          Start-Process web/webapp "npm run dev"
      
      - name: Run Cypress tests
        run: npx cypress run

